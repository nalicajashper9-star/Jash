<style>
* {
  margin: 0;
  padding: 0;
  box-sizing: border-box;
  font-family: 'Comic Sans MS', cursive;
}

body {
  height: 100vh;
  background: linear-gradient(135deg, #c77dff, #9d4edd);
  display: flex;
  justify-content: center;
  align-items: center;
  overflow: hidden;
}

.container {
  background: #f8edff;
  border-radius: 25px;
  padding: 30px 25px;
  width: 90%;
  max-width: 350px;
  text-align: center;
  box-shadow: 0 20px 40px rgba(0,0,0,0.3);
  animation: pop 0.8s ease;
}

@keyframes pop {
  from { transform: scale(0.7); opacity: 0; }
  to { transform: scale(1); opacity: 1; }
}

h1 {
  color: #6a00f4;
  margin-bottom: 15px;
}

.gif img {

  margin: 10px auto;
}

button {
  width: 100%;
  padding: 15px;
  margin: 10px 0;
  font-size: 22px;
  border: none;
  border-radius: 12px;
  cursor: pointer;
}

#yes {
  background: #2ecc71;
  color: white;
  font-size: 26px;
  animation: glow 1.5s infinite;
}

@keyframes glow {
  0%,100% { box-shadow: 0 0 0 rgba(46,204,113,0.6); }
  50% { box-shadow: 0 0 20px rgba(46,204,113,0.9); }
}

#no {
  background: #ff6b6b;
  color: white;
  transition: transform 0.3s ease;
}

.heart {
  position: fixed;
  top: -10px;
  font-size: 18px;
  animation: fall linear forwards;
  pointer-events: none;
}

@keyframes fall {
  to {
    transform: translateY(110vh);
    opacity: 0;
  }
}
</style>
</head>
